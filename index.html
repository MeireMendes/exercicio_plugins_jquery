<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <h1>Formulário de Cadastro</h1>
    
        <div class="container">
            <form id="cadastroForm" action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="Ex.: (00) 00000-0000">
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Ex.: 000.000.000-00">
            
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required>
            
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="Ex.: 00000-000">
            
                <button type="submit">Enviar</button>
            </form>
        </div>
    
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
